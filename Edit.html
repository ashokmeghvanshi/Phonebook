<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>PhoneBook</title>
  </head>
  <body>
    <div class="navbar1">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active text-dark font-weight-bold" href="PhoneBook.html">RM-PHONEBOOK</a>

    </div>

    <div class="container mt-5" style="border:1px solid #cecece;">

      <p><a href="PhoneBook.html" class="text-dark"><i class="fa fa-arrow-left"></i></a> Edit Contact</p> 

      <form action="update.php" method="POST">
        <p>Name</p>
        <div class="input-group mb-3">
          <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="Name" required>
        </div>
        
        <div class="form-group">
          <label for="exampleFormControlSelect1">Date Of Birth</label>
          <div class="row">  
            <div class="col-4">
              <select class="form-control" id="date" name="date" required>
                <option selected hidden value="">Date</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
            </div>
            <div class="col-4">
              <select class="form-control" id="month" name="month" required>
                <option selected hidden value="">Month</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </div>
            <div class="col-4">
              <select class="form-control" id="year" name="year" required>
                <option selected hidden value="">Year</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option> 
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
              </select>
            </div>  
          </div>
        </div>
        
        <p>Phone Number</p> 
        <div class="row">
          <div class="input-group mb-3 col-11">
            <input type="phone" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="phone" required>
          </div>
          <p class="float-right ml-4" style="font-size:27px"><i class="fa fa-plus-circle"></i></p>
        </div>

        <p>Email</p> 
        <div class="row">
          <div class="input-group mb-3 col-11">
            <input type="email" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="email" required>
          </div>
          <p class="float-right ml-4" style="font-size:27px"><i class="fa fa-plus-circle"></i></p>
        </div>

        <div class="row justify-content-end mr-3 mb-3">
          <button type="submit" class="btn btn-success" data-toggle="modal" data-target="#savecontact" value="submit">Update</button>
        </div>
      </form>

    </div>  

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
