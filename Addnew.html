  <body>
    <div class="navbar1">

                <option>05</option>

                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>

                <option>27</option>

                <option>29</option>
                <option>30</option>
                <option>31</option>
              </select>
            </div>
            <div class="col-4">
              <select class="form-control" id="month">
                <option selected>Month</option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
            </div>
            <div class="col-4">
              <select class="form-control" id="year">
                <option selected>Year</option>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option> 
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                <option>2009</option>
                <option>2010</option>
              </select>

          </div>
        </div>
        
        <p>Phone Number</p> 
        <div class="row">
          <div class="input-group mb-3 col-11">
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">

          <p class="float-right ml-4" style="font-size:27px"><i class="fa fa-plus-circle"></i></p>
        </div>

        <p>Email</p> 
        <div class="row">
          <div class="input-group mb-3 col-11">
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">

          <p class="float-right ml-4" style="font-size:27px"><i class="fa fa-plus-circle"></i></p>
        </div>

        <div class="row justify-content-end mr-3 mb-3">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#savecontact">Save</button>
        </div>
      </form>

      <div class="modal fade" id="savecontact" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">

              <button type="button" class="btn btn-light"><a href="PhoneBook.html"><i class="fa fa-arrow-left"></i>PhoneBook</a></button>
              <button type="button" class="btn btn-info"><a href="Addnew.html" class="text-white">Add New Contact</a></button>

            </div>
          </div>
        </div>
      </div>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
